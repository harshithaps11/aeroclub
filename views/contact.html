<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aero Club Nitte - Contact</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="bg-primary text-white text-center p-4">
    <h1>Aero Club Nitte</h1>
</header>

<main class="container my-5">
    <section class="text-center">
        <h2>Contact Us</h2>
        <div class="row mt-4">
            <div class="col-lg-6">
                <div class="info-box">
                    <h3>Location</h3>
                    <p>AEROCLUB NITTE<br />3rd FLOOR - V. Rajaraman Block<br />NMAMIT, NITTE-574110</p>
                </div>
                <div class="info-box">
                    <h3>Email Us</h3>
                    <p><a href="mailto:aeroclub.nmamit@nitte.edu.in">aeroclub.nmamit@nitte.edu.in</a></p>
                </div>
            </div>
            <div class="col-lg-6">
                <form method="post" action="/mail">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" placeholder="Your Name" required />
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="Your Email" required />
                    </div>
                    <div class="form-group">
                        <input type="text" name="subject" class="form-control" placeholder="Subject" required />
                    </div>
                    <div class="form-group">
                        <textarea name="message" class="form-control" rows="5" placeholder="Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </section>
</main>

<footer class="text-center py-4">
    <p>&copy; 2024 Aero Club Nitte</p>
</footer>
<style>
    body {
    font-family: 'Open Sans', sans-serif;
    background-color: #f9f9f9;
}

h1, h2, h3 {
    color: #333;
}

header {
    background-color: #007bff;
}

.info-box {
    background: white;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.info-box h3 {
    margin-bottom: 10px;
}

footer {
    background-color: #f1f1f1;
    position: relative;
    bottom: 0;
    width: 100%;
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

</style>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
